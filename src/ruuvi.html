<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<script src="jquery.js"></script>
		<link rel="stylesheet" href="/ruuvi.css">
		<script src="ruuvi.js"></script>
		<title>ruuvidongle</title>
	</head>
	<body>
		<div id="app">
			<div id="app-wrap">
				<div id="connect_manual">
					<header>
						<h1>Ruuvidongle config</h1>
					</header>
					<h2>HTTP</h2>
					<section>
						<input id="use_http" type="checkbox" placeholder="Use HTTP">Use HTTP<br>
						URL (http://example.com:port/path): <input id="http_url" type="text" placeholder="HTTP URL" value=""><br>
					</section>
					<h2>MQTT</h2>
					<section>
						<input id="use_mqtt" type="checkbox" placeholder="Use MQTT">Use MQTT<br>
						Server:<input id="mqtt_server" type="text" placeholder="MQTT server" value=""><br>
						Port<input id="mqtt_port" type="text" placeholder="MQTT port" value=""><br>
						Topic prefix (example "ruuvidongle/"<input id="mqtt_prefix" type="text" placeholder="MQTT prefix" value=""><br>
						User:<input id="mqtt_user" type="text" placeholder="User" value=""><br>
						<label for="mqtt_pass">Password:</label>
							<input id="mqtt_pass" type="password" placeholder="Password" value="12345678">
					</section>
					<h2>Filtering</h2>
					<section>
						<input id="use_filtering" type="checkbox" placeholder="Scan only Ruuvitags">Scan only Ruuvitags
					</section>
					<h2>Location</h2>
					<section>
						<input id="get_location" type="button" value="Get location">
						<input id="coordinates" type="text" placeholder="Coordinates" value="">
					</section>
					<section>
						<br><div class="buttons">
							<input id="save_config" type="button" value="Save"/>
						</div>
					</section>
				</div>
			</div>
		</div>

	</body>
</html>
